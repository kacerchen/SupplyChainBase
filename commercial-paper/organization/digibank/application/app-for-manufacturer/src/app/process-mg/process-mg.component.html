<div class="bannerColor">
  <app-menu [user_name]="username"></app-menu>
</div>

<div style="margin: 3%;">
  <div class="row">

    <div class="col">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <button mat-flat-button class="btnAdd" data-toggle="modal" data-target="#addNewModal">
          <i class="material-icons">add_circle</i>
          Add New Process
        </button>
      </mat-button-toggle-group>

      <div class="row">

        <div class="col">
          <mat-tab-group dynamicHeight>
            <mat-tab label="Latest Process Line">
              <div>
                <app-latest-process-table [allProcesses]="datasource_latest"></app-latest-process-table>
              </div>
            </mat-tab>
            <mat-tab label="Search Process Line">
              <div class="col">
                <app-search-process-table [searchProcesses]="datasource_search"></app-search-process-table>
              </div>
              <div class="col">
                <app-process-history-table [historyProcesses]="datasource_history"></app-process-history-table>
              </div>
            </mat-tab>
            <mat-tab label="All Process Lines">
              <div>
                <app-all-processes-table [all]="datasource_all"></app-all-processes-table>
              </div>
            </mat-tab>
            <mat-tab label="Add Process Manually">
              <div>
                <app-add-process></app-add-process>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-update-process></app-update-process>
        </div>
      </div>
      
    </div>

    <div class="col">
      <div class="row">

        <div class="col">
          <app-weight-change></app-weight-change>
        </div>

        <div class="col">
          <app-temp-change></app-temp-change>
        </div>
        
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNewModalLabel">
          <i class="material-icons">playlist_add</i>
          Add New Process
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-process></app-add-process>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
