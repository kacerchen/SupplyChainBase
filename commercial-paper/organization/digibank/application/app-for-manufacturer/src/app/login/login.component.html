<div class="container" style="margin-top: 10%;">
  <div class="row justify-content-center">
    <div class="col-5">
      
      <div class="card bg" style="padding: 0% 8% 12% 8%;;">
        <div class="card-body">
          <h3 class="card-title fontColor" style="margin: 8% 0% 4% 0%;">Login</h3>
          <form>
            <div class="form-group fontColor">
              <label for="username">User Name</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" aria-describedby="username" placeholder="Enter username">
            </div>
            <div class="form-group fontColor">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-light" style="margin-top: 10%;" (click)="login()">Login</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
