<div class="bannerColor">
  <app-menu [user_name]="username"></app-menu>
</div>

<div style="margin: 3%;">
  <div class="row">

    <div class="col">
      <div class="row">

        <div class="col">
          <mat-tab-group dynamicHeight>
            <mat-tab label="All Products">
              <div>
                <app-all-products-table [all]="datasource_all_products"></app-all-products-table>
              </div>
            </mat-tab>
            <mat-tab label="Search Product">
              <div class="col">
                <app-search-product-table [search]="datasource_search"></app-search-product-table>
              </div>
              <div class="col">
                <app-product-history-table [history]="datasource_history"></app-product-history-table>
              </div>
            </mat-tab>
            <mat-tab label="Add Product Manually">
              <div>
                <app-add-product></app-add-product>
              </div>
            </mat-tab>
            <mat-tab label="Update Product Manually (For Testing)">
              <div>
                <app-update-product></app-update-product>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

    </div>

  </div>
</div>
