      <mat-card-content style="margin-top: 3%;">
        <mat-list>
          <h3 mat-subheader>Below are products available for your customers.</h3>
          <mat-list-item *ngFor="let folder of folders">
            <mat-icon mat-list-icon>layers</mat-icon>
            <h4 mat-line>{{folder.name}}</h4>
            <p mat-line> {{folder.updated | date}} </p>
          </mat-list-item>
          <mat-divider></mat-divider>
          <h3 mat-subheader>Notes</h3>
          <mat-list-item *ngFor="let note of notes">
            <mat-icon mat-list-icon>note</mat-icon>
            <h4 mat-line>{{note.name}}</h4>
            <p mat-line> {{note.updated | date}} </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions style="text-align:center; margin-bottom: 3%;">
        <!-- <button mat-button class="btnAdd2" data-toggle="modal" data-target="#addNewModal">
          Create new process
