<div class="row" style="margin-top:5%;">
  <div class="col">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title class="titleFontStyl">Weight Stat.</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <hr>

      <mat-card-content style="margin-top: 3%;">
        <div>
          <div>
            <div style="display: block">
              <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>
            <button mat-button mat-raised-button class="btnAdd" (click)="randomize()">Update</button>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions style="text-align:center; margin-bottom: 3%;">
        <!-- <button mat-button class="btnAdd2" data-toggle="modal" data-target="#addNewModal">
          Create new process
          <i class="material-icons">add_circle</i>
        </button> -->
      </mat-card-actions>
    </mat-card>            
  </div>
</div>
