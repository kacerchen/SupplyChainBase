<mat-card class="example-card">
  <mat-card-header style="margin: 4px 6px;">
    <div mat-card-avatar>
      <img src="../../../assets/barcode.png">
    </div>
    <mat-card-title>Product</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  
  <hr style="margin-top: 6%;">

  <div class="container" style="margin-top: 8%;">
    <div class="row justify-content-around" style="text-align: center;">
      <div class="col-sm">
        <p class="detailFontStyl">Product ID: {{productId}}</p>
      </div>
    </div>

    <div class="row justify-content-start" style="margin-top: 3%;">
      <div class="col-sm">
          <p class="detailFontStyl">Weight: {{weight}}</p>
      </div>
    </div>

    <div class="row justify-content-start" style="margin-top: 3%;">
      <div class="col-sm">
          <p class="detailFontStyl">Receiver: {{receiver}}</p>
      </div>
    </div>

    <div class="row justify-content-start" style="margin-top: 3%;">
      <div class="col-sm">
          <p class="detailFontStyl">Orderer: {{orderer}}</p>
      </div>
    </div>

    <div class="row justify-content-start" style="margin-top: 3%;">
      <div class="col-sm">
          <p class="detailFontStyl">Created Time: {{toFormatDate(createdAt)}}</p>
      </div>
    </div>

  </div>

  <mat-card-content>
    
  </mat-card-content>

</mat-card>
