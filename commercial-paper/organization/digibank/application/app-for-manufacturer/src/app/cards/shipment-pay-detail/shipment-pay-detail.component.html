<mat-card class="example-card">
  <mat-card-header style="margin: 4px 6px;">
    <div mat-card-avatar>
      <img src="../../../assets/black-and-white-credit-cards.png">
    </div>
    <mat-card-title>Payment</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  
  <hr style="margin-top: 6%;">

  <div class="container" style="margin-top: 8%;">
    <div class="row justify-content-around" style="text-align: center;">
      <div class="col-sm">
        <p class="detailFontStyl">Initial Payment: {{initPay}}</p>
      </div>
    </div>

    <div class="row justify-content-start" style="margin-top: 3%;">
      <div class="col-sm">
          <p class="detailFontStyl">Payment Methods: {{method}}</p>
      </div>
    </div>
  </div>

  <mat-card-content>
    
  </mat-card-content>

</mat-card>
