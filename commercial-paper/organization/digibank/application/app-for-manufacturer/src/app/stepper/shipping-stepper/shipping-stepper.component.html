<div style="margin-top: 5%;">
  <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Shipping to... </ng-template>
        <!-- <mat-form-field *ngIf="address" style="width: 50%;">
          <p matInput placeholder="{{address}}" formControlName="firstCtrl"></p>
        </mat-form-field> -->
        <p><i class="material-icons">home</i> {{address}}</p>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Method & Term</ng-template>
        <!-- <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field> -->
        <p><i class="material-icons">near_me</i> Shipping Method: {{shipMethod}}</p>
        <p><i class="material-icons">my_location</i> Trade Term: {{tradeTerm}}</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Will ship out in... </ng-template>
      <p><i class="material-icons">local_shipping</i> {{dispatchDate}}</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
