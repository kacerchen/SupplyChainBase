<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Lot. No Column -->
    <ng-container matColumnDef="lotNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lot. No </th>
      <td mat-cell *matCellDef="let row"> {{row.lotNumber}} </td>
    </ng-container>

    <!-- Component Column -->
    <ng-container matColumnDef="component">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Component </th>
      <td mat-cell *matCellDef="let row"> {{row.component}} </td>
    </ng-container>

    <!-- Container ID Column -->
    <ng-container matColumnDef="containerID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Container ID </th>
      <td mat-cell *matCellDef="let row"> {{row.containerID}} </td>
    </ng-container>

    <!-- Expected Product Column -->
    <ng-container matColumnDef="expectedProduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Expected Product </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.expectedProduct}} </td>
    </ng-container>

    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
      <td mat-cell *matCellDef="let row"> {{row.manufacturer}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
