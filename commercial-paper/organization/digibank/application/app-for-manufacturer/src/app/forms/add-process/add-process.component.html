<form>
  <div class="row" style="margin-top: 3%;">
    <div class="col">
      <div class="form-group">
        <label for="lotNumber">Lot. Number</label>
        <input type="number" class="form-control" id="lotNumber" aria-describedby="lotNo" placeholder="Enter New Lot. Number">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="componentName">Component Name</label>
        <input type="text" class="form-control" id="componentName" placeholder="Enter New Component Name">
      </div>
      <div class="form-group">
        <label for="containerId">Container ID</label>
        <input type="number" class="form-control" id="containerId" aria-describedby="containerID" placeholder="Enter Container ID">
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" class="form-control" id="weight" aria-describedby="weight" placeholder="Enter Weight (g)">
      </div>
      <div class="form-group">
        <label for="temperature">Temperature</label>
        <input type="number" class="form-control" id="temperature" aria-describedby="temperature" placeholder="Enter Temperature (C)">
      </div>
      <div class="form-group">
        <label for="expectedProduct">Expected Final Product</label>
        <input type="text" class="form-control" id="expectedProduct" aria-describedby="expectedProduct" placeholder="Enter Expected Final Product Name">
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>
