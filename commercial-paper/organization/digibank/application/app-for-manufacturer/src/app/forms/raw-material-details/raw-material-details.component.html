<div class="row justify-content-center">
  <div class="col-3">
    <img src="../../../assets/protein.png" alt="id" style="text-align:center;" width="100%;">
  </div>
</div>

<div class="row titleFontStyl">
  <div class="col">
    Product ID: {{productId}}
  </div>
</div>

<div class="row titleFontStyl">
  <div class="col">
    Raw Material: {{name}}
  </div>
</div>

<div class="row titleFontStyl">
  <div class="col">
    Weight: {{weight}}
  </div>
</div>

<div class="row titleFontStyl">
  <div class="col">
    Supplier: {{supplier}}
  </div>
</div>

<div class="row titleFontStyl">
  <div class="col">
    From: {{from == productId ? 'N/A' : 'org.processnet.productlist ' + from}}
  </div>
</div>

<div class="row titleFontStyl">
  <div class="col">
    Current State: {{state}}
  </div>
</div>

<div class="row titleFontStyl">
  <div class="col">
    Created At: {{time}}
  </div>
</div>
