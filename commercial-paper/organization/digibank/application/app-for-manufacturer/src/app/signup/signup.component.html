<div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
      <div class="col-5">
        
        <div class="card bg" style="padding: 0% 8% 12% 8%;">
          <div class="card-body">
            <h3 class="card-title fontColor" style="margin: 8% 0% 4% 0%;">Signup</h3>
            <form>
              <div class="form-group fontColor">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" aria-describedby="username" placeholder="Enter username">
              </div>
              <div class="form-group fontColor">
                <label for="mspID">MSP ID</label>
                <select class="form-control" [(ngModel)]="mspID" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let id of mspIds" [value]="id">{{id}}</option>
                </select>
              </div>
              <div class="form-group fontColor">
                <label for="role">Role</label>
                <select class="form-control" [(ngModel)]="role" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-light" style="margin-top: 10%;" (click)="signup()">Signup</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
