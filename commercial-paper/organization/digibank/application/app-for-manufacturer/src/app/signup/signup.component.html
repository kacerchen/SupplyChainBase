<div class="container" style="margin-top: 10%;">
    <div class="row justify-content-center">
      <div class="col-4">
        
        <div class="card bg" style="padding: 0% 3% 5% 3%;">
          <div class="card-body">
            <h3 class="card-title fontColor" style="margin: 5% 0% 4% 0%;">Signup</h3>
            <form>
              <div class="form-group fontColor">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
              </div>
              <div class="form-group fontColor">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-light" style="margin-top: 10%;">Signup</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
